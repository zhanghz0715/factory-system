<div th:fragment="header" xmlns:th="http://www.thymeleaf.org">
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/static/font-awesome/css/font-awesome.min.css}">

	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">

	<!-- 表单验证 -->
	<link rel="stylesheet" th:href="@{/static/bootstrap-validator/css/bootstrap-validator.css}" />

	<!-- bootstarp-日期时间选择控件 -->
	<link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap-datetimepicker.min.css}" />

	<!-- jqgrid -->
	<link rel="stylesheet" th:href="@{/static/jqgrid/css/ui.jqgrid.css}">

	<!-- 上传 -->
	<link rel="stylesheet" th:href="@{/static/dropzone/css/basic.css}" />
	<link rel="stylesheet" th:href="@{/static/dropzone/css/dropzone.css}" />

	<!-- 框架补充css -->
	<link rel="stylesheet" th:href="@{/static/bootstrap/main.css}" />

	<!-- treeview -->
	<link rel="stylesheet" th:href="@{/static/bootstrap-treeview/bootstrap-treeview.min.css}" />

	<link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/css/toastr.min.css}">

	<script th:src="@{/static/layuiadmin/layui/layui.js}"></script>
	<script th:src="@{/static/jQuery/jQuery-2.2.0.min.js}"></script>
	<script th:src="@{/static/bootstrap/js/toastr.min.js}"></script>

	<script type="text/javascript">
		$(function () {
			toastr.options = {
				"closeButton": false, //是否显示关闭按钮
				"debug": false, //是否使用debug模式
				"positionClass": "toast-bottom-right",//弹出窗的位置
				"showDuration": "300",//显示的动画时间
				"hideDuration": "1000",//消失的动画时间
				"timeOut": "5000", //展现时间
				"extendedTimeOut": "1000",//加长展示时间
				"showEasing": "swing",//显示时的动画缓冲方式
				"hideEasing": "linear",//消失时的动画缓冲方式
				"showMethod": "fadeIn",//显示时的动画方式
				"hideMethod": "fadeOut" //消失时的动画方式
			};
		});
	</script>


	<style type="text/css">
		a:link {
			text-decoration: none;
		}

		/*未被访问过的链接不显示下划线*/
		a:active {
			text-decoration: none;
		}

		/*正在点击的链接文本闪烁*/
		a:hover {
			text-decoration: none;
		}

		/*鼠标移入的链接文字有下划线*/
		a:visited {
			text-decoration: none;
		}

		/*已被访问过链接*/
		div,
		span,
		p,
		td,
		lable,
		a {
			text-overflow: ellipsis;
			word-break: break-all;
			word-wrap: break-word;
		}

		.dropdown-menu {
			z-index: 2000;
		}

		.lantiao_lable {
			background-color: #0AA0D9;
			text-align: left !important;
			color: #fff;
			padding-bottom: 7px;
		}

		pre {
			font-size: 18px;
			overflow-x: hidden;
			background: none;
			border: none;
			white-space: pre-wrap;
			/* css-3 */
			white-space: -moz-pre-wrap;
			/* Mozilla, since 1999 */
			white-space: -pre-wrap;
			/* Opera 4-6 */
			white-space: -o-pre-wrap;
			/* Opera 7 */
			word-wrap: break-word;
			/* Internet Explorer 5.5+ */
			line-height: 30px;
			font-family: "PingHei", "PingFang SC", Arial, "FZLanTingHei-R-GBK",
				方正兰亭黑, "Microsoft YaHei", 微软雅黑, STHeiti, 华文黑体, SimSun, 宋体, sans-serif,
				"Myriad Pro";
		}

		input:-webkit-autofill {
			-webkit-box-shadow: 0 0 0px 1000px white inset;
		}

		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none !important;
			margin: 0;
		}

		/*Firefox下：*/
		input[type="number"] {
			-moz-appearance: textfield;
		}

		.common_pop_up_box {
			position: fixed;
			z-index: 2;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.7);
			display: none;
		}

		.pop_up_null {
			position: fixed;
			z-index: 2;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background: none;
		}

		.commom_close {
			float: right;
			width: 22px;
			margin: 9px 4px 0 0;
			cursor: pointer;
		}

		.bigimg_close {
			position: absolute;
			z-index: 11;
			top: 8%;
			right: 24%;
			width: 22px;
			background: rgba(0, 0, 0, 0.6);
			padding: 8px;
			border-radius: 50%;
		}

		.common_pop_up {
			position: fixed;
			z-index: 3;
			top: 26%;
			left: 36%;
			width: 28%;
			background: rgba(242, 242, 242, 1);
			border-radius: 10px;
		}

		.bigimg_box {
			position: relative;
			width: 50%;
			top: 10%;
			left: 25%;
			overflow: auto;
			height: 80%;
			background: none;
		}

		.bigimg {
			position: absolute;
			z-index: 10;
			top: 0;
			left: 0;
			margin-left: 0;
			width: 100%;
		}

		.imgList img {
			width: 28%;
			margin: 2%;
		}

		/*loading*/
		#loadingDiv {
			/* display: none; */
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1300;
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			padding: 56% 31%;
			text-align: center;
			background: rgba(40, 40, 40, .65);
			min-height: 100%;
		}

		.loading {
			position: fixed;
			bottom: 35%;
			left: 41%;
			background: rgba(40, 40, 40, .3);
			border-radius: 6px;
			width: 18%;
			height: 30%;
		}

		.loading img {
			position: absolute;
			top: 6%;
			left: 35%;
			width: 30%;
			padding: 26px 0 16px;
		}

		#loadingDiv.loaded {
			display: block;
		}

		.loading-text {
			position: absolute;
			top: 68%;
			width: 100%;
			text-align: center;
			color: #fff;
			font-size: 0.9rem;
			padding-bottom: 20px;
			margin: 0px;
		}

		div.dataTables_filter {
			text-align: right;
		}

		div.dataTables_filter label {
			font-weight: normal;
			white-space: nowrap;
			text-align: left;
		}

		div.dataTables_filter input,
		div.dataTables_filter select {
			margin-left: 0.5em;
			display: inline-block;
			width: auto;
		}

		.pagination {
			margin: 8px 0;
			display: block;
		}

		.pagination .controls {
			float: left;
			border: 0;
			padding: 7px 0 0 15px;
			color: #777;
		}

		.pagination .controls input {
			border: 0;
			width: 22px;
			padding: 0;
			margin: -3px 0 0 0;
			text-align: center;
			font-size: 13px;
			background: transparent;
			box-shadow: none;
		}

		.pagination>li>a,
		.pagination>li>span {
			float: right;
		}

		.dataTables_filter {
			margin: 10px 10px 0px 15px;
		}

		.box-body {
			border-top-left-radius: 0;
			border-top-right-radius: 0;
			border-bottom-right-radius: 3px;
			border-bottom-left-radius: 3px;
			padding: 10px;
		}
	</style>

	<script>
		var $,layer;
		layui.use('layer', function () {
			$ = layui.$;
			layer = layui.layer;
		});
	</script>

</div>
